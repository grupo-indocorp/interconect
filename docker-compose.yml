version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - 8100:80
    volumes:
      - .:/var/www/html
    depends_on:
      - db
    networks:
      - laravel

  db:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_DATABASE: entel
      MYSQL_ROOT_PASSWORD: root
      MYSQL_USER: laravel
      MYSQL_PASSWORD: secret
    ports:
      - 3307:3306
    volumes:
      - dbdata:/var/lib/mysql
    networks:
      - laravel

  node:
    image: node:18
    working_dir: /var/www/html
    volumes:
      - .:/var/www/html
    command: tail -f /dev/null  # Mantiene el contenedor activo
    networks:
      - laravel

volumes:
  dbdata:

networks:
  laravel:
    driver: bridge
